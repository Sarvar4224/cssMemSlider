<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS-mem-slider</title>
</head>

<body>
    <div class="container">
        <div class="wrapper" id="mem-box">
            <input type="radio" name="mem" id="mem-1" checked>
            <input type="radio" name="mem" id="mem-2">
            <input type="radio" name="mem" id="mem-3">
            <input type="radio" name="mem" id="mem-4">
            <input type="radio" name="mem" id="mem-5">
            <input type="radio" name="mem" id="mem-6">
            
            <div class="foto">
                <div class="overflow">
                    <div class="images">
                        <div class="img"><img src="images/first.jpg" alt="mem-1"></div>
                        <div class="img"><img src="images/second.jpg" alt="mem-2"></div>
                        <div class="img"><img src="images/third.jpg" alt="mem-3"></div>
                        <div class="img"><img src="images/fourth.jpg" alt="mem-4"></div>
                        <div class="img"><img src="images/fifth.jpg" alt="mem-5"></div>
                        <div class="img"><img src="images/six.jpg" alt="mem-6"></div>
                    </div>
                </div>
            </div>
           
            <div class="switcher">
                <label for="mem-1"><span></span></label>
                <label for="mem-2"><span></span></label>
                <label for="mem-3"><span></span></label>
                <label for="mem-4"><span></span></label>
                <label for="mem-5"><span></span></label>
                <label for="mem-6"><span></span></label>
            </div>
                
            <div class="text-mem">
                <div class="overflow">
                    <div class="texts">
                        <p class="text">
                            When you want to create MemSlider :)
                        </p>
                        <p class="text">
                            Senior programmer looks code of junior: 
                        </p>
                        <p class="text">
                            Great battle!
                        </p>
                        <p class="text">
                            Software engineers
                        </p>
                        <p class="text">
                            True fact about JS programmers
                        </p>
                        <p class="text">
                            Not everyone can understand 
                        </p>
                    </div>
                </div>  
            </div>    
        </div> 
    </div>
</body>
</html>
